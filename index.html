<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            body {background-image: linear-gradient(rgb(0, 254, 156), rgb(0, 255, 217));}
            </style>
    </head>
    <body>
        <div class="container">
            <div class="p-3 mb-2 bg-dark text-white"><h2>Student Enrollment Form</h2>
            <form id="stdForm" method="post">
                <div class="form-group">
                    <span><label for="rollNo">Roll-No:</label> <label id="rollNoMsg">
                        </label></span>
                    <input type="number" class="form-control" name="rollNo" id="rollNo"
                           placeholder="Enter Roll No" onchange="getstd()">
                </div>

                <div class="form-group">
                    <label for="fullName">Full-Name:</label>
                    <input type="text" class="form-control" id="fullName"
                           placeholder="Enter Full Name" name="fullName">
                </div>

                <div class="form-group">
                    <label for="section">Class:</label>
                    <input type="text" class="form-control" id="section"
                           placeholder="Enter Class" name="class">
                </div>

                <div class="form-group">
                    <label for="birthDate">Birth-Date (dd/mm/yyyy):</label>
                    <input type="date" class="form-control" id="birthDate" 
                    name="birthDate">
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address"
                           placeholder="Enter Address" name="address">
                </div>

                <div class="form-group">
                    <label for="enrollmentDate">Enrollment-Date (dd/mm/yyyy):</label>
                    <input type="date" class="form-control" id="enrollmentDate"
                    name="enrollmentDate">
                </div>
            </div>

                <button type="button" class="btn btn-primary" id="save" value="Save" onclick="saveData()" disabled >Save</button>

                <button type="button" class="btn btn-primary" id="change" value="Change" onclick="changeData()" disabled >Change</button>

                <button type="button" class="btn btn-primary" id="reset" value="Reset" onclick="resetForm()" disabled >Reset</button>
            </form>
        </div>
        <script type="text/javascript" src=" http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js "></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
